<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vue Components</title>
	</head>
	<body>
		<div id="app">
			<user></user>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
			Vue.component('user', {
				data() {
					return {
						name: 'Kelvin'
					}
				},
				template: `
					<div class="user">
						{{ name }}
					</div>
				`
			})

			let app = new Vue({
				el: '#app',
			})
		</script>
	</body>
</html>
