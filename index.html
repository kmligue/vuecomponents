<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vue Components</title>
	</head>
	<body>
		<div id="app">
			<posts></posts>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
			let User = {
				props: [
					'user'
				],
				template: `
					<div class="user">
						{{ user.name }}
					</div>
				`
			}

			let Post = {
				components: {
					'user': User
				},
				props: [
					'post'
				],
				template: `
					<div class="post">
						<h1>{{ post.title }}</h1>
						<user :user="post.user"></user>
					</div>
				`
			}

			let Posts = {
				components: {
					'post': Post
				},
				data() {
					return {
						posts: [
							{ id: 1, title: 'Post one', user: { name: 'Kelvin' } },
							{ id: 2, title: 'Post two', user: { name: 'Liam' } },
							{ id: 3, title: 'Post three', user: { name: 'Cedric' } },
						]
					}
				},
				template: `
					<div class="posts">
						<post v-for="post in posts" :post="post" key="post.id"></post>
					</div>
				`
			}

			let app = new Vue({
				el: '#app',
				components: {
					'posts': Posts
				}
			})
		</script>
	</body>
</html>
